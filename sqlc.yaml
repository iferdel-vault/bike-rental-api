version: "2"
sql:
  - schema: "internal/sql/schema"
    queries: "internal/sql/queries/admin"
    engine: "sqlite"
    gen:
      go:
        package: "admin"
        out: "internal/database/admin"

  - schema: "internal/sql/schema"
    queries: "internal/sql/queries/user"
    engine: "sqlite"
    gen:
      go:
        package: "user"
        out: "internal/database/user"
